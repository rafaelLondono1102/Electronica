<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libraries/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="libraries/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-md">
        <span class="navbar-brand mb-0 h1">Memorias del Procesador</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="mb-3">
            <label for="formFile" class="form-label pt-3">Ingrese archivo con comandos para ejecutar</label>
            <input class="form-control " type="file" id="inputfile" name="inputfile" >
          </div>
        </div>        
      </div>            
      <div class="row pt-3">
        <div class="col-6">
          <table class="table table-info caption-top" id="valores">
            <caption>
              Variables Memory
            </caption>
            <thead>
              <tr>
                <th scope="col">Variable</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody id="tbody_variables"></tbody>
            <tr id="eax">
              <td>EAX</td>
              <td id="EAX-value">5</td>
            </tr>
            <tr id="edx">
              <td>EDX</td>
              <td id="EDX-value">9</td>
            </tr>
          </table>
        </div>
        <div class="col-6">
          <table class="table table-info caption-top">
            <caption>
              Instruction Memory
            </caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Commands</th>
              </tr>
            </thead>
            <tbody id="tbody_commands"></tbody>
          </table>
        </div>
      </div>
      <button id="btn-main" class="btn btn-outline-primary" type="button">Leer Comandos</button>
    </div>
    <script src="scripts/Function.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/SpellChecker.js"></script>
  </body>
</html>
