<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="libraries/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="libraries/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="file" name="inputfile" id="inputfile" class="pt-3" />
      <div class="row pt-3">
        <div class="col-6">
          <table class="table table-info caption-top" id="valores">            
              <caption>Variables Memory</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Variable</th>
                <th scope="col">Value</th>
              </tr>
            </thead>
            <tbody id="tbody_variables"></tbody>
            <tr>
              <th scope="row">1</th>
              <td>EAX</td>
              <td id="EAX-value">0</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>EDX</td>
              <td id="EDX-value">0</td>
            </tr>
          </table>
        </div>
        <div class="col-6">
          <table class="table table-info caption-top">            
            <caption>Instruction Memory</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Commands</th>
              </tr>
            </thead>
            <tbody id="tbody_commands"></tbody>
          </table>
        </div>
      </div>   
      <button id="btn-main">Leer Comandos</button>   
    </div>
    <script src="scripts/Function.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/SpellingChecker.js"></script>
  </body>
</html>
